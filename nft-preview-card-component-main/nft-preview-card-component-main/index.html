<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <artice class="images">
          <img class="main-image"src="images/image-equilibrium.jpg" alt="Equilibrium NFT" />
          <div class="hover-image">
            <img src="images/icon-view.svg" alt="">
          </div>
        </artice>
        <artice class="main-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </artice>
        <artice>
          <ul class="price-and-time">
            <li class="icon-align"><img src="images/icon-ethereum.svg"><span>0.041 ETH</span</li>
            <li class="icon-align"><img src="images/icon-clock.svg">3 days left</li>
          </ul>
        </artice>
        <artice>
          <div class="author-info">
            <img class='avatar' src="images/image-avatar.png" /> 
            <p>
              Creation of <span>Jules Wyvern</span>
            </p>
          </div>
        </artice>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">xpreach</a>.
    </div>
  </body>
</html>
